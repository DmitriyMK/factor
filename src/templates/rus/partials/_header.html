<header class="header">
  <div class="wrapper box">
    <div class="header__box">
      <div class="header__logo">
        <img src="../img/logo.svg" alt="Фактор. Строительные и отделочные материалы">
      </div>

      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link scrolling__link" href="#hero">{{ navItem1 }}</a>
          </li>
          <li class="nav__item">
            <a class="nav__link scrolling__link" href="#services">{{ navItem2 }}</a>
          </li>
          <li class="nav__item">
            <a class="nav__link scrolling__link" href="#shop">{{ navItem3 }}</a>
          </li>
        </ul>
      </nav>

      <a class="header__phone" href="{{ HotphoneLink }}">
        <div class="img-wrap">
          <div class="icon_svg" id="lottie5"></div>
        </div>
        <span>{{ Hotphone }}</span>
      </a>

      <div class="header__lang">
        <a href="../index.html">UA</a>
        <a class="active" href="index.html">RU</a>
      </div>

      <div class="header__soc smm">
        <ul class="smm__list">
          <li class="smm__item">
            <a class="smm__link" href="{{ instagramLink }}" target="_blank" rel="noopener noreferrer">
              <img src="../img/instagram.svg" alt>
            </a>
          </li>

          <li class="smm__item">
            <a class="smm__link" href="{{ fbLink }}" target="_blank" rel="noopener noreferrer">
              <img src="../img/facebook.svg" alt>
            </a>
          </li>

          <li class="smm__item">
            <a class="smm__link" href="{{ youtubeLink }}" target="_blank" rel="noopener noreferrer">
              <img src="../img/youtube.svg" alt>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
